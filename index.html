    <script>
      // GitHub Pages SPA fallback: converts /?/<route> back into normal client-side routes.
      ;(function (l) {
        if (l.search[1] === '/') {
          const decoded = l.search
            .slice(1)
            .split('&')
            .map((s) => s.replace(/~and~/g, '&'))
            .join('?')
          window.history.replaceState(null, '', l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
